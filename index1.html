<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farming Assistant Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <h2 class="header">Farming Assistant</h2>
        <button id="switch-lang" class="switch-lang">Switch to Tamil</button>
        <div id="chat-box" class="chat-box"></div>

        <!-- Predefined Quick Queries -->
        <div class="categories">
            <button class="quick-query" data-query="Weather forecast">Weather</button>
            <button class="quick-query" data-query="Government schemes for farmers">Govt Schemes</button>
            <button class="quick-query" data-query="Crop advice">Crop Query</button>
        </div>

        <div class="input-container">
            <input type="text" id="user-input" placeholder="Ask about weather, market prices..." autofocus>
            <button id="send-btn" class="send-btn">Send</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
